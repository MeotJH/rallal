<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop</h1>
    <script>
      document.write('<li>1</li>')
      var i = 0;
      while(i < 3){
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      i = i + 1;
    }
      document.write('<li>4</li>')
    </script>

    <h1>loop2</h1>
      <ul>
        <script>
          var i = 0
          while(i < 10){
          document.write('<ol>고</ol>')
          i = i+1
          }
          document.write('<ol>스톱</ol>')
        </script>


      </ul>
    </body>
