<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "handsome" : "Jinhan",
        "funny" : "Jinhan2"
      };
      document.write("handsome: "+coworkers.handsome+"<br>")
      document.write("funny:"+coworkers.funny+"<br>")
      coworkers.sexy = "Jinhan3"
      document.write("sexy:"+coworkers.sexy+"<br>")
    </script>

    <h2>Iterate</h2>
    <script>
     for(var key in coworkers) {
       document.write(key +" : "+coworkers[key]+"<br>")
     }
    </script>
    <h2>property& Method</h2>
    객체안에 포함된 변수값 프로퍼티<br>
    객체안에 포함된 함수값 메소드<br>
    <script>
      coworkers.showAll = function(){
        for(var key in this) {
          document.write(key +" : "+this [key]+"<br>")
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
