<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop&array</h1>
    <script>
      var coworkers = ['a','b','c','d'];
    </script>
    <h2>coworkers</h2>
    <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i + 1;
      }
    </script>

    <h2>numbers</h2>
      <script>
      var numbers = ['1', '2', '3', '4'];
      var i = 0;
      while(i < numbers.length){
        document.write('<li>'+numbers[i]+'</li>');
        var i = i + 1;
      }
      </script>
      <h2>ex1</h2>
      <script>
        var asd = ['1', '2', '3', '4'];
        var i = 0
        while( i < asd.length){
          document.write('<li>'+asd[i]+'</li>');
          i = i+1;
        }

      </script>

  </body>
</html>
